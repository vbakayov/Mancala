<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="../css/maincss.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


    <button id="button_1">Send an HTTP POST request to a page and get the result back</button>
</head>
<body  data-player="one">
    <p th:text="'Hello, ' + ${name} + '!'" />

    <div class="board">

        <div class="rows">
            <div class="row player-two">

                <div class="pit"><p>6</p></div>
                <div class="pit"><p>6</p></div>
                <div class="pit"><p>6</p></div>
                <div class="pit"><p>6</p></div>
                <div class="pit"><p>6</p></div>
            </div>

            <div class="row player-one">
                <div class="pit"><p>6</p></div>
                <div class="pit"><p>6</p></div>
                <div class="pit"><p>6</p></div>
                <div class="pit"><p>6</p></div>
                <div class="pit"><p>6</p></div>
                <div class="pit"><p>6</p></div>
            </div>
        </div>

        <div class="player-one store"><p>0</p></div>
    </div>

    <p class="status">It is player <span class="current-player">one</span>'s turn</p>

    <button class="new-game">New Game</button>
    <script src="../js/app.js"></script>
</body>
</html>
